<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Listado de estudiantes</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de Estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">/¿
    <h1>Listado de estudiantes</h1>
        </div>
        <table class="table table-light table-bordered">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Nombre Completo</th>
                    <th>Edad</th>
                    <th>Teléfono</th>
                    <th>Correo Electrónico</th>
                    <th>Grado</th>
                    <th>Acciónes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.id}"></td>
                    <td th:text="${estudiante.nombrecompleto}"></td>
                    <td th:text="${estudiante.edad}"></td>
                    <td th:text="${estudiante.telefono}"></td>
                    <td th:text="${estudiante.email}"></td>
                    <td th:text="${estudiante.grado}"></td>
                </tr>
            </tbody>
            <!-- <tfoot>
            <tr>
                <th>#</th>
            </tr>
        </tfoot> -->
        </table>
    </div>
</body>
</html>
