<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1{
            font-family:'Times New Roman', Times, serif;
            font-size: 34px;
        }
        h2{
            font-family:'Times New Roman', Times, serif;
            text-align: center;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>Bienvenido al sistema de venta de micas</h1>
            </div>
            <div>
                <h2>Inicio de Sesión</h2>
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/Home}" method="post">
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                <!-- <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                    Credenciales incorrectas, inténtalo de nuevo.
                </div> -->
                <!-- <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                    Has cerrado sesión con éxito.
                </div> -->
            </div>
            <div>
                <p class="text-center">Si no tienes una cuenta, puedes registrarte <a href="Register.html">aquí</a>.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
