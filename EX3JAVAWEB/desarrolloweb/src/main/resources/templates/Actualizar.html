<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Proveedor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJzL6e0j4fZXjq7Bmf5r6d2R17TgMFe3fJ6lN6c1FqIjgD5lH5u5z5a4RjtE" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Actualizar Proveedor</h1>
        <form th:action="@{/api/proveedores/{id}(id=${proveedor.id})}" th:object="${proveedor}" method="post">
            <div class="mb-3">
                <label for="nombredistribuidor" class="form-label">Nombre Distribuidor:</label>
                <input type="text" class="form-control" id="nombredistribuidor" th:field="*{nombredistribuidor}" required>
            </div>

            <div class="mb-3">
                <label for="contacto" class="form-label">Contacto:</label>
                <input type="text" class="form-control" id="contacto" th:field="*{contacto}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono:</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <input type="text" class="form-control" id="estado" th:field="*{estado}" required>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0g2p6Rdfd6b1u7vvO18U8d1dxtxIjNdt1d4UqdIZaHH03c0k" crossorigin="anonymous"></script>
</body>
</html>
