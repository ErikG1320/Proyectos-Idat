<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Agregar Nuevo Proveedor</h2>
        <form action="/api/provedores" method="post" class="row g-3">
            <!-- Nombre del Distribuidor -->
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre del Distribuidor</label>
                <input type="text" id="nombre" name="nombredistribuidor" class="form-control" placeholder="Ingrese el nombre" required>
            </div>
            <!-- Contacto -->
            <div class="col-md-6">
                <label for="contacto" class="form-label">Contacto</label>
                <input type="text" id="contacto" name="contacto" class="form-control" placeholder="Ingrese el contacto" required>
            </div>
            <!-- Email -->
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
            </div>
            <!-- Teléfono -->
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Número de teléfono" required>
            </div>
            <!-- País -->
            <div class="col-md-6">
                <label for="pais" class="form-label">País</label>
                <input type="text" id="pais" name="pais" class="form-control" placeholder="Ingrese el país" required>
            </div>
            <!-- Tipo de Proveedor -->
            <div class="col-md-6">
                <label for="tipoproveedor" class="form-label">Tipo de Proveedor</label>
                <input type="text" id="tipoproveedor" name="tipoproveedor" class="form-control" placeholder="Ej: Local/Internacional" required>
            </div>
            <!-- RUC -->
            <div class="col-md-6">
                <label for="ruc" class="form-label">RUC</label>
                <input type="text" id="ruc" name="ruc" class="form-control" placeholder="Ingrese el RUC" required>
            </div>
            <!-- Estado -->
            <div class="col-md-6">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" name="estado" class="form-select" required>
                    <option value="" disabled selected>Seleccione el estado</option>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
            <!-- Fecha de Registro -->
            <div class="col-md-6">
                <label for="fechaRegistro" class="form-label">Fecha de Registro</label>
                <input type="date" id="fechaRegistro" name="fechaRegistro" class="form-control" required>
            </div>
            <!-- Monto Crédito -->
            <div class="col-md-6">
                <label for="montoCredito" class="form-label">Monto Crédito</label>
                <input type="number" id="montoCredito" name="montoCredito" class="form-control" placeholder="Monto de crédito" step="0.01" required>
            </div>
            <!-- Dirección -->
            <div class="col-12">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Dirección completa" required>
            </div>
            <!-- Botón de Guardar -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
